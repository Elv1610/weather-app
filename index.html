<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="header" class="text-center">
    <div class="container">
      <h1>Local Weather App</h1>
    </div>  
  </div> 
  <div class="container mt-4 text-center" id="contents">
    <span id="time"></span>
    <div id="loader" class="mt-3">Please wait for the data to load. If nothing happens in 5 seconds, refresh the page</div>
    <div id="location"><img src="img/loader.gif" alt="loader" class="mt-4"></div>
    <div id="icon"></div>
    <div id="description"></div>
    <div id="temps" class="m-auto">
      <div id="temp-max" class="pt-2"></div>
      <div id="temp-min"></div>
    </div>
  </div>
  <footer>
    <div class="container">
      <span>Copyright 2018 - ThinkOpen</span>
    </div>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
